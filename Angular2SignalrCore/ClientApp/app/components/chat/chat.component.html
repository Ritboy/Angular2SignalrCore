<h2>Chat</h2>
<ul>
    <li *ngFor="let chatMessage of allMessages" style="list-style: none;">
        {{chatMessage.Sent | date:"dd.MM.y" }}:{{chatMessage.Sent| date:"H:mm:ss"}} : {{chatMessage.Message}}
    </li>
</ul>
<form (ngSubmit)="sendMessage()">
    <div class="form-group">
        <label for="exampleInputEmail1">Client invoke</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Message" [(ngModel)]="currentMessage.Message"
               name="message">
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!canSendMessage">Send</button>
</form>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="collapse navbar-collapse navbar-left">

            <p-dropdown2 [options]="Users" [(ngModel)]="selectedUser"></p-dropdown2>

        </div>
        

        <form (ngSubmit)="insertUser()" class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Имя пользователя" [(ngModel)]="text" name="text">
            </div>
            <button pButton  type="submit"  label="Ввод" class="btn btn-default"></button>
    
        </form>

    </div>


 </nav>

<p>{{dropdown2.value}}</p>
<p>{{dropdown2.selectedOption.label}}</p>
